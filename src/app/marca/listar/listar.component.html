<br>
<div class="container">
    <div class="card">
        <div class="card-header">
            <div class="row">
                <div class="col">
                    <h2>Listar Marcas</h2>
                </div>
                <div class="col form-group">
                    <input type="text" class="form-control"  placeholder="Buscar" [(ngModel)]="search" (keyup)="buscar()">
                </div>
            </div>
        </div>
        <div class="card-body">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Nombre</th>
                        <th>Editar</th>
                        <th>Eliminar</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let m of marca">
                        <td>{{m.id}}</td>
                        <td>{{m.nombre}}</td>
                        <td><button class="btn btn-warning" (click)="editar(m)">Editar</button></td>
                        <td><button class="btn btn-danger" (click)="eliminar(m)">Eliminar</button></td>
                    </tr>
                </tbody>
            </table>
            <div class="col">
                <p>Hay en total: <b>{{count}}</b> {{count == 1 ? "registro" : "registros"}}</p>
            </div>
        </div>
    </div>
</div>
